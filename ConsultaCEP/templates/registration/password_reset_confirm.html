{% extends 'base.html' %}

{% block title %}Entre com sua nova senha{% endblock %}

{% block content %}

{% if validlink %}

<h1>Aplique sua nova senha!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>

{% else %}

<p>O link de senha é inválido, solicite outro para resetar sua sneha.</p>

{% endif %}
{% endblock %}
